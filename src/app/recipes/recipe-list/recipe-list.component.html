<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="list-group">
    <div class="col-xs-12" *ngFor="let recipeDetails of recipes">
      <app-recipe-item [recipe]="recipeDetails" (click)="onSelect(recipeDetails)"></app-recipe-item>
    </div>
  </div>
</div>
